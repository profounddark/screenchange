<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Screen Changer - Test</title>
    <link rel="stylesheet" href="./css/screenmanager.css">

    <script type="module" src="./script/main.js"></script>

</head>
<body>

    <div class="viewport" id="viewport">
        <div class="screen" screenid="title">
            <p>This is the title screen!</p>
            <p>Wasting space for testing</p>
            <button id="screenbutton" destination="gameover">GO to Game Over!</button>
        </div>

        <div class="screen" screenid="gameover">
            <p>This is game over screen!</p>
            <button id="screenbutton" destination="title">GO to title screen!</button>

        </div>

    </div>
    
</body>
</html>
